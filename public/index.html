<!DOCTYPE html>
<html ng-app="planner">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Planner</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
  </head>
  <body layout="row" ng-controller="MainCtrl as main" ng-cloak>
    <div ng-include src="'views/sidebar.html'"></div>
    <!--<div ng-include flex src="'views/planner.html'"></div>-->
    <div flex layout="column">
      <md-toolbar layout="row" class="md-whiteframe-z1">
        <md-button hide-gt-sm ng-click="main.toggleSideMenu()">
          <i class="material-icons md-36">dehaze</i>
        </md-button>
        <h3>Angular Material and Firebase app</h3>
      </md-toolbar>
      <div ng-view></div>
    </div>
  </body>
</html>
